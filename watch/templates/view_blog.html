{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}

<div class="container">
  <div class="row top">
    <div class="col-md-12"></div>
  </div>


  <div class="card" style="width: 50rem;">
    <h5 class="card-title">{{blog.title}}</h5>
    <a href="/user/{{blog.username}}" style="color:black;text-decoration:none;margin:auto;">
      <h6 class="card-subtitle mb-2 text-muted">{{blog.username}}</h6>
    </a>
    <img class="card-img-top" src="{{blog.image.url}}" >

    <div class="card-body">

    <p class="card-text">{{blog.post | safe}}</p>
  </div>
</div>

</div>

<style>
.top{
  margin-top: 10px;
}
h5{
  font-size: 30px;
  text-align: center;
}
h6{
  text-align: center;
}
</style>
{% endblock %}
